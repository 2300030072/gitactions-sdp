# Server port
server.port=2000

# Spring application name
spring.application.name=backend

# Datasource configuration
spring.datasource.url=jdbc:mysql://mysqldb:3306/projectdb
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Spring Security default user
spring.security.user.name=admin
spring.security.user.password=admin

# JWT configuration (custom properties)
jwt.secret=mySecretKeyForPetAdoptionApplicationThatIsLongEnoughForJWT
jwt.expiration=86400000

# CORS configuration (custom properties)
cors.allowed-origins=http://localhost:5173
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true



